<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="nav-left">
          <h1>Startup3</h1>
        </div>
        <div class="nav-right">
          <ul>
            <li>Overview</li>
            <li>Prices</li>
            <li>Blog</li>
            <li>Feedback</li>
          </ul>
          <button class="btn">Purchase</button>
        </div>
      </nav>
      <main>
        <section id="left">
          <h1>
            Generate <br />
            Awesome Web Pages
          </h1>
          <p>
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new

          </p>
          <button class="btn">Learn More</button>
        </section>
        <section id="right">
          <form>
            <h2>Sign Up Now</h2>
            <div class="inputs">
              <input type="email" placeholder="Your email" />
              <input type="password" placeholder="Your password" />
            </div>
            <div class="t_and_c">
              <input type="checkbox" />
              <label for="checkbox"> I agree to the Terms and Service</label>
            </div>
            <div class="buttons">
              <button class="btn-1">Sign In</button>
              <span> or </span>
              <button class="btn-2">Login via Twitter</button>
            </div>
            <p>Do you have an account? <a href="">Sign In</a></p>
          </form>
        </section>
      </main>
    </div>
